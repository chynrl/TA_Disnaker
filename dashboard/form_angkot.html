<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Formulir Angkot</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <div class="row" style="margin-top: 100px;" >
      <div class="col-sm-3"></div>
      <div class="col-sm-9">
          <div class="container">
            <div class="col-sm-7">

                <h1>Formulir Data Angkot</h1>
                  <form>
                    <div class="mb-3">
                      <label for="txt_plat_nomer" class="form-label">Plat Nomer</label>
                      <input
                        type="text"
                        class="form-control"
                        id="txt_plat_nomer"
                        name="txt_plat_nomer"
                        placeholder="Masukan Nama (nama lengkap/nama sebutan)"
                      />
                    </div>
                    <div class="mb-3">
                        <label >Trayek Angkot</label>
                        <select class="form-select" aria-label="Default select example">
                            <option selected>Pilih Trayek</option>
                            <option value="1">One</option>
                            <option value="2">Two</option>
                            <option value="3">Three</option>
                        </select>
                    </div>
                    <div class="mb-3">
                      <label for="txt_garasi" class="form-label">Garasi</label>
                      <input
                        type="text"
                        class="form-control"
                        id="txt_garasi"
                        placeholder="Masukan Alamat Garasi"
                      />
                    </div>
                    <div class="mb-3">
                        <label for="">Masukan Gambar Angkot</label>
                        <input type="file" class="form-control" aria-label="file example">
                        <div class="invalid-feedback">Example invalid form file feedback</div>
                      </div>
                    <div>
                        <button type="submit" class="btn btn-primary">Simpan</button>
                    </div>
                  </form>
            </div>
        </div>
      </div>
    </div>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
