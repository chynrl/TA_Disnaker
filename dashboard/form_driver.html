<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Formulir Driver</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <div class="row" style="margin-top: 100px;" >
      <div class="col-sm-3"></div>
      <div class="col-sm-9">
          <div class="container">
            <div class="col-sm-7">

                <h1>Formulir Data Driver</h1>
                  <form>
                    <div class="mb-3">
                      <label for="txt_nama" class="form-label">Nama</label>
                      <input
                        type="text"
                        class="form-control"
                        id="txt_nama"
                        name="txt_nama"
                        placeholder="Masukan Nama (nama lengkap/nama sebutan)"
                      />
                    </div>
                    <div class="mb-3">
                      <label for="txt_usia" class="form-label">Usia</label>
                      <input
                        type="number"
                        class="form-control"
                        id="txt_usia"
                        name="txt_usia"
                        placeholder="Masukan Usia"
                      />
                    </div>
                    <div class="mb-3">
                      <label for="txt_nomer" class="form-label">Nomer Whatsapp</label>
                      <input
                        type="text"
                        class="form-control"
                        id="txt_nomer"
                        name="txt_nomer"
                        placeholder="contoh : 085678910234"
                      />
                    </div>
                    <div class="mb-3">
                      <label for="txt_alamat" class="form-label">Alamat</label>
                      <input
                        type="text"
                        class="form-control"
                        id="txt_alamat"
                        placeholder="Masukan Alamat Rumah"
                      />
                    </div>
                    <div>
                        <button type="submit" class="btn btn-primary">Simpan</button>
                        <a href="#" style="display: flex; justify-content: flex-end;">Selanjutnya &rarr;</a>
                    </div>
                  </form>
            </div>
        </div>
      </div>
    </div>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
