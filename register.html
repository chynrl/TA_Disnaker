<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Daftar Akun</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    
    <style>
        /* body{
            background-color: rgb(60, 196, 67);
        } */

        .register-container{
            display: flex;
            justify-content: center;
            align-items: center;
            margin-top: 150px;

        }

        .card{
            width:500px;
        }
    </style>

    </head>
  <body>
    <div class="register-container ">
                <div class="card shadow p-4">
                    <div class="card-title px-3">
                        <h3>Daftar Akun</h3>
                    </div>
                    <form action="">
                        <div class="card-body">
                            <div class="mb-3">
                                <label for="txt-username" class="form-label">Username</label>
                                <input type="email" class="form-control" id="txt-username" name="txt-username" placeholder="username">
                              </div>
                            <div class="mb-3">
                                <label for="txt-email-daftar" class="form-label">Email</label>
                                <input type="email" class="form-control" id="txt-email-daftar" name="txt-email-daftar" placeholder="name@example.com">
                              </div>
                              <div class="mb-3">
                                <label for="txt-password-daftar" class="form-label">Kata Sandi</label>
                                <input type= "password" class="form-control" id="txt-password-daftar" name="txt-password-daftar" rows="3"></input>
                              </div>
                              <div class="d-grid gap-2 col-8 mx-auto">
                                <button class="btn btn-outline-success" type="button">Daftar</button>
                                <p class="text-center">Sudah punya akun <a href="./login.html">masuk di sini!</a></p>
                              </div>
                        </div>

                    </form>
                </div>
            



    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <script
    src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"
    integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r"
    crossorigin="anonymous"
    ></script>
    </body>
</html>
